apiVersion: codefresh.io/v1beta1
kind: PromotionFlow
metadata:
  name: test
  annotations:
    description: test without error
spec:
  triggerEnvironment: dev
  steps:
    - environment: prod
      dependsOn:
        - dev
        - dev
      policy:
        action: pr
        postAction: prod-post-echo
    - environment: integration
      dependsOn:
        - prod
      policy:
        preAction: test
